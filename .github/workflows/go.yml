  linting:
#    needs: plugins
    needs: tests
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Linting
        run: go vet ./...
      - name: Code formatting checks
        run: diff -u <(echo -n) <(goimports -d ./)
